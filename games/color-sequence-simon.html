<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Color Sequence Simon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0f172a;
    }
    
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
    }
    
    #header {
      position: fixed;
      top: env(safe-area-inset-top, 20px);
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    
    .stat-badge {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 12px 20px;
      border-radius: 20px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    #level-badge {
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6); }
    }
    
    #simon-board {
      position: relative;
      width: min(90vmin, 400px);
      height: min(90vmin, 400px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 16px;
      filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.5));
    }
    
    .color-button {
      border-radius: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.15s ease;
      border: 4px solid rgba(255, 255, 255, 0.1);
    }
    
    .color-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
      pointer-events: none;
    }
    
    .color-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      opacity: 0;
      transition: opacity 0.15s ease;
    }
    
    .color-button:active {
      transform: scale(0.95);
    }
    
    .color-button.active::after {
      opacity: 0.6;
      animation: glow 0.3s ease;
    }
    
    @keyframes glow {
      0% { opacity: 0; filter: brightness(1); }
      50% { opacity: 1; filter: brightness(1.5); }
      100% { opacity: 0.6; filter: brightness(1.2); }
    }
    
    #red {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      box-shadow: 0 0 40px rgba(255, 107, 107, 0.3);
    }
    
    #red.active {
      box-shadow: 0 0 60px rgba(255, 107, 107, 0.8), inset 0 0 40px rgba(255, 255, 255, 0.3);
    }
    
    #blue {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 0 40px rgba(79, 172, 254, 0.3);
    }
    
    #blue.active {
      box-shadow: 0 0 60px rgba(79, 172, 254, 0.8), inset 0 0 40px rgba(255, 255, 255, 0.3);
    }
    
    #green {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      box-shadow: 0 0 40px rgba(78, 205, 196, 0.3);
    }
    
    #green.active {
      box-shadow: 0 0 60px rgba(78, 205, 196, 0.8), inset 0 0 40px rgba(255, 255, 255, 0.3);
    }
    
    #yellow {
      background: linear-gradient(135deg, #ffd93d, #ffc93c);
      box-shadow: 0 0 40px rgba(255, 217, 61, 0.3);
    }
    
    #yellow.active {
      box-shadow: 0 0 60px rgba(255, 217, 61, 0.8), inset 0 0 40px rgba(255, 255, 255, 0.3);
    }
    
    #center-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.05);
      border: 4px solid rgba(255, 255, 255, 0.1);
      pointer-events: none;
      z-index: 5;
    }
    
    #status-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    
    #level-display {
      font-size: 32px;
      color: white;
    }
    
    #start-btn {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 40px);
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 18px 48px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      z-index: 10;
    }
    
    #start-btn:active {
      transform: translateX(-50%) scale(0.95);
    }
    
    #start-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(20px);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      animation: fadeIn 0.4s ease;
    }
    
    #game-over.show {
      display: flex;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 50px 40px;
      border-radius: 32px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
      animation: modalSlide 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes modalSlide {
      from {
        transform: scale(0.8) translateY(50px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }
    
    .game-over-emoji {
      font-size: 80px;
      margin-bottom: 20px;
      animation: rotate 0.8s ease;
    }
    
    @keyframes rotate {
      from { transform: rotate(-180deg) scale(0); }
      to { transform: rotate(0) scale(1); }
    }
    
    .game-over-title {
      font-size: 36px;
      font-weight: 900;
      color: white;
      margin-bottom: 16px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    
    .final-score {
      font-size: 64px;
      font-weight: 900;
      color: #ffd700;
      margin-bottom: 8px;
      text-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
    }
    
    .score-label {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 32px;
      font-weight: 600;
    }
    
    #play-again-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 18px 56px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }
    
    #play-again-btn:active {
      transform: scale(0.95);
    }
    
    .instructions {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 20px) + 120px);
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
      padding: 0 30px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <div class="stat-badge" id="level-badge">Level <span id="level">0</span></div>
      <div class="stat-badge">Best: <span id="best-score">0</span></div>
    </div>
    
    <div id="simon-board">
      <div class="color-button" id="red" data-color="red"></div>
      <div class="color-button" id="blue" data-color="blue"></div>
      <div class="color-button" id="green" data-color="green"></div>
      <div class="color-button" id="yellow" data-color="yellow"></div>
      
      <div id="center-display">
        <div id="status-text">Ready</div>
        <div id="level-display">--</div>
      </div>
    </div>
    
    <button id="start-btn">Start Game</button>
    
    <div class="instructions">
      Watch the sequence, then repeat it by tapping the colors
    </div>
    
    <div id="game-over">
      <div class="modal-content">
        <div class="game-over-emoji">ðŸ’¥</div>
        <div class="game-over-title">Game Over</div>
        <div class="final-score" id="final-level">0</div>
        <div class="score-label">Final Level</div>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    const colorButtons = document.querySelectorAll('.color-button');
    const startBtn = document.getElementById('start-btn');
    const levelEl = document.getElementById('level');
    const bestScoreEl = document.getElementById('best-score');
    const levelDisplay = document.getElementById('level-display');
    const statusText = document.getElementById('status-text');
    const gameOverEl = document.getElementById('game-over');
    const finalLevelEl = document.getElementById('final-level');
    const playAgainBtn = document.getElementById('play-again-btn');
    
    // Audio context
    let audioContext;
    const frequencies = {
      red: 329.63,    // E4
      blue: 392.00,   // G4
      green: 261.63,  // C4
      yellow: 440.00  // A4
    };
    
    let sequence = [];
    let playerSequence = [];
    let level = 0;
    let bestScore = parseInt(localStorage.getItem('simonBest') || '0');
    let isPlaying = false;
    let isPlayerTurn = false;
    
    bestScoreEl.textContent = bestScore;
    
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }
    
    function playTone(color, duration = 300) {
      initAudio();
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = frequencies[color];
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration / 1000);
    }
    
    function flashButton(color, duration = 300) {
      const button = document.getElementById(color);
      button.classList.add('active');
      playTone(color, duration);
      
      setTimeout(() => {
        button.classList.remove('active');
      }, duration);
    }
    
    async function playSequence() {
      isPlaying = true;
      isPlayerTurn = false;
      statusText.textContent = 'Watch';
      
      for (let i = 0; i < sequence.length; i++) {
        await new Promise(resolve => setTimeout(resolve, 600));
        flashButton(sequence[i], 400);
      }
      
      await new Promise(resolve => setTimeout(resolve, 800));
      isPlaying = false;
      isPlayerTurn = true;
      statusText.textContent = 'Your turn';
    }
    
    function addToSequence() {
      const colors = ['red', 'blue', 'green', 'yellow'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      sequence.push(randomColor);
      level++;
      levelEl.textContent = level;
      levelDisplay.textContent = level;
    }
    
    function startGame() {
      initAudio();
      sequence = [];
      playerSequence = [];
      level = 0;
      isPlayerTurn = false;
      levelEl.textContent = '0';
      levelDisplay.textContent = '--';
      statusText.textContent = 'Starting...';
      startBtn.classList.add('hidden');
      
      setTimeout(() => {
        addToSequence();
        playSequence();
      }, 500);
    }
    
    function checkSequence() {
      const currentIndex = playerSequence.length - 1;
      
      if (playerSequence[currentIndex] !== sequence[currentIndex]) {
        // Wrong!
        gameOver();
        return;
      }
      
      if (playerSequence.length === sequence.length) {
        // Level complete!
        isPlayerTurn = false;
        statusText.textContent = 'Correct!';
        playerSequence = [];
        
        setTimeout(() => {
          addToSequence();
          playSequence();
        }, 1500);
      }
    }
    
    function gameOver() {
      isPlayerTurn = false;
      statusText.textContent = 'Wrong!';
      
      // Flash all buttons red
      colorButtons.forEach(btn => {
        btn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a6f)';
      });
      
      // Play error sound
      playTone('red', 500);
      
      setTimeout(() => {
        // Reset button colors
        document.getElementById('red').style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a6f)';
        document.getElementById('blue').style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
        document.getElementById('green').style.background = 'linear-gradient(135deg, #4ecdc4, #44a08d)';
        document.getElementById('yellow').style.background = 'linear-gradient(135deg, #ffd93d, #ffc93c)';
        
        // Update best score
        if (level > bestScore) {
          bestScore = level;
          bestScoreEl.textContent = bestScore;
          localStorage.setItem('simonBest', bestScore.toString());
        }
        
        // Show game over
        finalLevelEl.textContent = level;
        gameOverEl.classList.add('show');
        
        // Send score to parent
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'simon_game_over',
            level: level,
            bestScore: bestScore
          }, '*');
        }
      }, 1000);
    }
    
    function handleColorClick(e) {
      if (!isPlayerTurn || isPlaying) return;
      
      const color = e.currentTarget.dataset.color;
      flashButton(color, 200);
      playerSequence.push(color);
      checkSequence();
    }
    
    // Event listeners
    colorButtons.forEach(btn => {
      btn.addEventListener('click', handleColorClick);
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleColorClick(e);
      }, { passive: false });
    });
    
    startBtn.addEventListener('click', startGame);
    
    playAgainBtn.addEventListener('click', () => {
      gameOverEl.classList.remove('show');
      setTimeout(() => {
        startGame();
      }, 300);
    });
    
    // Initialize display
    levelDisplay.textContent = '--';
    statusText.textContent = 'Ready';
  </script>
</body>
</html>
