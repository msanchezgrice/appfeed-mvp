<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate All Images - Admin</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 16px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }
    .success {
      border-color: #10b981;
      color: #10b981;
    }
    .error {
      border-color: #ef4444;
      color: #ef4444;
    }
    .info {
      color: #888;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
    }
    .loading {
      text-align: center;
      color: #667eea;
    }
    a {
      color: #667eea;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .progress {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h1>üé® Generate All App Images</h1>
  
  <div class="card">
    <p><strong>‚ö†Ô∏è Admin Only</strong></p>
    <p>This will generate preview images for all published apps using Gemini AI.</p>
    <p>Process takes 2-5 minutes depending on number of apps.</p>
    <button id="generateButton" onclick="generateImages()">
      üöÄ Generate All Images
    </button>
  </div>

  <div id="result" style="display: none;"></div>

  <p class="info">
    <a href="/admin">‚Üê Back to Admin Dashboard</a> | 
    <a href="/">Home</a>
  </p>

  <script>
    async function generateImages() {
      const button = document.getElementById('generateButton');
      const resultDiv = document.getElementById('result');
      
      // Show loading state
      button.disabled = true;
      button.textContent = '‚è≥ Generating Images...';
      resultDiv.style.display = 'block';
      resultDiv.className = 'loading';
      resultDiv.textContent = 'Starting image generation...\nThis may take several minutes.';
      
      try {
        const response = await fetch('/api/generate-all-images', { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            adminKey: 'generate-all-images-secret'
          })
        });
        
        const data = await response.json();
        
        // Display results WITHOUT exposing sensitive data
        if (data.success) {
          resultDiv.className = 'success';
          resultDiv.textContent = 
            '‚úÖ SUCCESS!\n\n' +
            `Total Apps: ${data.total}\n` +
            `Successfully Generated: ${data.generated}\n` +
            `Failed: ${data.failed}\n\n` +
            'Images have been generated and saved to the database.\n' +
            'Check the feed to see the results!';
          
          button.textContent = '‚úÖ Generation Complete!';
          button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        } else {
          resultDiv.className = 'error';
          resultDiv.textContent = '‚ùå ERROR: ' + (data.error || 'Unknown error');
          button.textContent = '‚ùå Generation Failed - Try Again';
          button.disabled = false;
        }
      } catch (error) {
        resultDiv.className = 'error';
        resultDiv.textContent = 
          '‚ùå Network Error:\n\n' +
          error.message + '\n\n' +
          'Possible causes:\n' +
          '- Server not running\n' +
          '- Network connection issue\n' +
          '- API timeout (generation takes time)';
        
        button.textContent = '‚ùå Error - Try Again';
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
